<!DOCTYPE html>
<html>
<head>
        <title>Member Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
        <div class="container mt-5">
                <h1 class="text-center"> Member Menu :</h1>
                <div class="row justify-content-center mt-4">
                        <div class="col-md-6">
                                <form action="/search_book" method="POST" class="mb-3">
                                        <h3>1. Search for a Book:</h3>
                                        <input type="text" name="search" class="form-control mb-2" placeholder="Enter Book's title to search:">
                                        <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                                <form action="/borrow_book" method="POST" class="mb-3">
                                        <h3>2. Borrow a Book:</h3>
                                        <input type="text" name="member_name" class="form-control mb-2" placeholder="Enter your name: ">
                                        <input type="text" name="book_name" class="form-control mb-2" placeholder="Enter Book's Title to borrow:">
                                        <button type="submit" class="btn btn-success">Borrow</button>
                                </form>
                                <form action="/return_book" method="POST" class="mb-3">
                                        <h3>3. Return a Book: </h3>
                                        <input type="text" name="member_name" class="form-control mb-2" placeholder="Enter your name: ">
                                        <input type="text" name="book_name" class="form-control mb-2" placeholder="Enter Book's Title to return:">
                                        <button type="submit" class="btn btn-warning">Return</button>
                                </form>
                                <form action="/view_borrowed_book" method="POST" class="mb-3">
                                        <h3>4. View borrowed Books:</h3>
                                        <input type="text" name="member_name" class="form-control mb-2" placeholder="Enter your name: ">
                                        <button type="submit" class="btn btn-info">View</button>
                                </form>
                                <a href="/" class="btn btn-secondary d-block">5. Exit</a>
                        </div>
                </div>
        </div>
</body>
</html>
