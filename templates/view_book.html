<!DOCTYPE html>
<html>
<head>
        <title>View Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
        <div class="container mt-5">
                <h1 class="text-center">Books list: </h1>
                <div class="row justify-content-center mt-4">
                        <div class="col-md-8">
                                <table class="table table-striped">
                                        <thead>
                                                <tr>
                                                        <th>Title</th>
                                                        <th>Author</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                {% for book in books %}
                                                        <tr>
                                                                <td>{{ book.title }}</td>
                                                                <td>{{ book.author }}</td>
                                                        </tr>
                                                {% endfor %}
                                        </tbody>
                                </table>
                                <a href="/librarian" class="btn btn-secondary mt-3">Back to Librarian Menu</a>
                        </div>
                </div>
        </div>
</body>
</html>
