<!DOCTYPE html>
<html>
<head>
        <title>Manage Members</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
        <div class="container mt-5">
                <h1 class="text-center">Manage Members:</h1>
                <div class="row justify-content-center mt-4">
                        <div class="col-md-6">
                                <form action="/manage_member" method="POST" class="mb-3">
                                        <h3>1. Add member:</h3>
                                        <input type="text" name="member_name" class="form-control mb-2" placeholder="Enter member's name: ">
                                        <input type="hidden" name="choice" value="1">
                                        <button type="submit" class="btn btn-primary">Add Member</button>
                                </form>
                                <form action="/manage_member" method="POST" class="mb-3">
                                        <h3>2. View all members:</h3>
                                        <input type="hidden" name="choice" value="2">
                                        <button type="submit" class="btn btn-info">View Members</button>
                                </form>
                                <form action="/manage_member" method="POST" class="mb-3">
                                        <h3>3. Remove member:</h3>
                                        <input type="text" name="remove_member" class="form-control mb-2" placeholder="Enter choice member's : ">
                                        <input type="hidden" name="choice" value="3">
                                        <button type="submit" class="btn btn-danger">Remove Member</button>
                                </form>
                                <form action="/manage_member" method="POST" class="mb-3">
                                        <h3>4. Search member:</h3>
                                        <input type="text" name="search" class="form-control mb-2" placeholder="enter the name of the member: ">
                                        <input type="hidden" name="choice" value="4">
                                        <button type="submit" class="btn btn-success">Search</button>
                                </form>
                                <a href="/librarian" class="btn btn-secondary d-block">5. Exit:</a>
                        </div>
                </div>
        </div>
</body>
</html>
