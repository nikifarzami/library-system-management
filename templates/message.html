<!DOCTYPE html>
<html>
<head>
        <title>Message</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
        <div class="container mt-5">
                <div class="row justify-content-center">
                        <div class="col-md-6">
                                <div class="alert alert-info text-center" role="alert">
                                        {{ message }}
                                </div>
                                {% if back_link %}
                                        <a href="{{ back_link }}" class="btn btn-primary d-block mx-auto">Back</a>
                                {% else %}
                                        <a href="/" class="btn btn-primary d-block mx-auto">Main Menu</a>
                                {% endif %}
                        </div>
                </div>
        </div>
</body>
</html>
