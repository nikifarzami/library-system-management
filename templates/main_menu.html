<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
    <div class="container mt-5" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 30px;">
        <h1 class="text-center" style="color: #333333; font-size: 2.5rem; margin-bottom: 20px;">Main Menu:</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <a href="/librarian" class="btn btn-primary btn-lg d-block mb-3" 
                   style="background-color: #007bff; border: none; border-radius: 50px; padding: 15px; font-size: 1.2rem; text-align: center; transition: background-color 0.3s ease;">
                    1. Librarian:
                </a>
                <a href="/member" class="btn btn-success btn-lg d-block mb-3" 
                   style="background-color: #28a745; border: none; border-radius: 50px; padding: 15px; font-size: 1.2rem; text-align: center; transition: background-color 0.3s ease;">
                    2. Member:
                </a>
                <a href="/" class="btn btn-danger btn-lg d-block" 
                   onclick="alert('Exiting - back to main!')" 
                   style="background-color: #dc3545; border: none; border-radius: 50px; padding: 15px; font-size: 1.2rem; text-align: center; transition: background-color 0.3s ease;">
                    3. Exit:
                </a>
            </div>
        </div>
    </div>
</body>
</html>
